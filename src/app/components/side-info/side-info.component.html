<div class="side-info d-none d-md-block">
  <div class="info-content">
    <h5 class="px-3">Skills</h5>

    <ul class="list-group list-group-flush">
      <li *ngFor="let skill of skills" class="list-group-item border-0 px-3 py-1 d-flex justify-content-between align-items-center">
        <i class="{{ skill.value > 0.8 ? 'fas' : 'far' }} fa-star golden"></i>{{ skill.name }}
        <span class="blue-text font-weight-bold">{{ skill.value | percent }}</span>
      </li>
    </ul>
  </div>
</div>
